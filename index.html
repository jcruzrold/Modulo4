<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
    <title>Módulo4</title>
</head>
<body>
    <div class="main-container">
        <h1>Módulo4: Calculadora</h1>
        <div class="calculator">
            <div class="calculator-screen">
                <label for="number-a">Operand A</label>
                <input type="number" name="number-a" id="numberAinput">
                <label for="number-b">Operand B</label>
                <input type="number" name="number-b" id="numberBinput">
                <label for="result">Result</label>
                <input type="text" name="result" id="resultInput" readonly>
            </div>
            <div class="calculator-buttons">
                <button class="calculator-button" id="sum-button">&#43;</button>
                <button class="calculator-button" id="subtract-button">&#8722;</button>
                <button class="calculator-button" id="multiply-button">&#215;</button>
                <button class="calculator-button" id="divide-button">&#247;</button>
            </div>
        </div>
    </div>
    <script src="./js/apps.js"></script>
</body>
</html>
